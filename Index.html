<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photoprime - Premium Photo Frames</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Arial', sans-serif; }
        body { scroll-behavior: smooth; }

        /* Header */
        header {
            background-color: #ffffff;
            padding: 1rem 5%;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo { font-size: 1.5rem; font-weight: bold; color: #333; }
        .nav-links a { margin-left: 1.5rem; text-decoration: none; color: #333; }

        /* Hero Section */
        .hero {
            height: 80vh;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), 
            url('https://images.unsplash.com/photo-1612456237327-58bb7a96a6cc');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            margin-top: 60px;
        }
        .hero h1 { font-size: 3rem; margin-top: 1rem; }
        .shop-now-btn {
            background-color: #ffffff;
            color: #333;
            margin-top: 1.5rem;
            padding: 15px 10px ; /* Updated padding with 5px top padding */
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .shop-now-btn:hover {
            background-color: #f0f0f0;
            transform: translateY(2px);
        }

        /* Sections */
        section { padding: 4rem 5%; text-align: center; }
        .category-grid { padding: 8px; display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 2rem; }
        .category-card img { width: 100%; height: 250px; object-fit: cover; }
        .btn { display: inline-block; padding: 0.8rem 1.5rem; background-color: #333; color: white; text-decoration: none; border-radius: 5px; margin-top: 1rem; }

        /* Order Form */
        .form-container { width: 50%; margin: auto; background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        input, select, textarea { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; }

        /* Footer */
        footer { background-color: #333; color: white; padding: 4rem 5%; margin-top: 4rem; text-align: center; }
        .social-icons a { color: white; margin: 0 10px; font-size: 1.5rem; }

        @media (max-width: 768px) {
            .hero h1 { font-size: 2rem; }
            .form-container { width: 90%; }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Photoprime</div>
        <nav class="nav-links">
            <a href="#home">Home</a>
            <a href="#categories">Categories</a>
            <a href="#order">Order</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <section class="hero" id="home">
        <h1>Premium Quality Photo Frames</h1>
        <a href="#" class="shop-now-btn">View Frame</a>
    </section>

    <section class="categories" id="categories">
        <h2>Popular Categories</h2>
        <div class="category-grid">
            <div class="category-card">
                <img src="https://images.unsplash.com/photo-1586023492125-27b2c045efd7">
                <h3>Wooden Frames</h3>
            </div>
            <div class="category-card">
                <img src="https://images.unsplash.com/photo-1617806118233-18e1de247200">
                <h3>Digital Frames</h3>
            </div>
        </div>
    </section>

    <section id="order">
        <h2>Place Your Order</h2>
        <div class="form-container">
            <form>
                <label>Frame Type:</label>
                <select>
                    <option>Classic Frame</option>
                    <option>Premium Frame</option>
                    <option>Frameless Frame</option>
                </select>
                <label>Size:</label>
                <select>
                    <option>4x6 inches</option>
                    <option>6x8 inches</option>
                    <option>12x18 inches</option>
                </select>
                <label>Upload Your Photo:</label>
                <input type="file">
                <label>Shipping Address:</label>
                <textarea></textarea>
                <button class="btn">Place Order</button>
            </form>
        </div>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <div class="form-container">
            <form>
                <label>Name:</label>
                <input type="text" required>
                <label>Email:</label>
                <input type="email" required>
                <label>Message:</label>
                <textarea required></textarea>
                <button class="btn">Send Message</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Photoprime. All rights reserved.</p>
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
        </div>
    </footer>

    <script>
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({ behavior: 'smooth' });
            });
        });
    </script>
</body>
</html>
